<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Scripts: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- CSS and scripts -->
    <link rel="stylesheet" type="text/css" href="/style/index.css">
    <script src="/src/index.js" type="text/javascript"></script>

    <title>LNAS Cloud</title>
</head>

<body>
    <!--- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark md-purple-500">
        <div class="container-fluid">
            <!-- expand button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#side-navbar" aria-controls="side-navbar" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand">LNAS Cloud</a>

            <form class="form-inline d-none d-sm-block">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Files" aria-label="Search">
                <button class="btn md-purple-100 my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row content-section">
        <!-- Sidebar -->
        <div class="col-sm-4 col-md-3 col-xl-2 collapse show" id="side-navbar">
            <button class="sidebar-tab sidetab-selected" id="sidetab-home">
                    <h5 class="sidetab-text">Home</h5>
            </button>
            <button class="sidebar-tab" id="sidetab-profile">
                    <h5 class="sidetab-text">Profile</h5>
            </button>
            <button class="sidebar-tab" id="sidetab-message">
                    <h5 class="sidetab-text">Messages</h5>
            </button>
            <button class="sidebar-tab" id="sidetab-setting">
                    <h5 class="sidetab-text">Setting</h5>
            </button>
        </div>
        <!-- content -->
        <div class="col-sm-8 col-md-9 col-xl-10" id="content-section">
            <iframe src="pages/home.html" width="100%" height="100%" frameborder="0" name="content-page" scrolling="auto">   
            </iframe>
        </div>
    </div>

</body>

</html>
